<!-- query4.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query 4 Results</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Query 4 Results</h1>

    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Number of Orders</th>
                <th>Total Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product_id, details in summary.items %}
                <tr>
                    <td>{{ product_id }}</td>
                    <td>{{ details.name }}</td>
                    <td>{{ details.order_count }}</td>
                    <td>{{ details.total_quantity }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No products found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
