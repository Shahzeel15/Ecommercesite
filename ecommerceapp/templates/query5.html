<!DOCTYPE html>
<html>
<head>
    <title>Product Summary</title>
</head>
<body>
    <h1>Product Summary</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Order Count</th>
                <th>Total Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product_id, data in summary.items %}
            <tr>
                <td>{{ product_id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.order_count }}</td>
                <td>{{ data.total_quantity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
